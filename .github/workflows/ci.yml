name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: odyssey
          POSTGRES_PASSWORD: dev_password
          POSTGRES_DB: odyssey_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U odyssey -d odyssey_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://odyssey:dev_password@localhost:5432/odyssey_ci
      TEST_DATABASE_URL: postgresql://odyssey:dev_password@localhost:5432/odyssey_ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Integration tests (server)
        run: pnpm --filter @odyssey/server test:integration

      - name: Build
        run: pnpm build

      - name: Validate content
        run: pnpm content:validate
