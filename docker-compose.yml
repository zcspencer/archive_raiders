services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: odyssey_dev
      POSTGRES_USER: odyssey
      POSTGRES_PASSWORD: dev_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odyssey -d odyssey_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.workspace
    restart: unless-stopped
    command: sh -c "pnpm --filter @odyssey/shared build && pnpm --filter @odyssey/task-validators build && pnpm --filter @odyssey/server dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://odyssey:dev_password@postgres:5432/odyssey_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: replace-this-in-production
      CLIENT_ORIGIN: http://localhost:5173
      ADMIN_ORIGIN: http://localhost:5174
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  client:
    build:
      context: .
      dockerfile: Dockerfile.workspace
    restart: unless-stopped
    command: sh -c "pnpm --filter @odyssey/shared build && pnpm --filter @odyssey/client exec vite --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - server

  admin:
    build:
      context: .
      dockerfile: Dockerfile.workspace
    restart: unless-stopped
    command: sh -c "pnpm --filter @odyssey/shared build && pnpm --filter @odyssey/admin exec vite --host 0.0.0.0 --port 5174"
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5174:5174"
    depends_on:
      - server

volumes:
  pgdata:
